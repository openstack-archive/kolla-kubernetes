{{- $resourceName := "cinder-manage-db" }}
{{- $serviceName := "cinder" }}
{{- $serviceType := "manage-db" }}
{{- $elementName := .Values.element_name | default $serviceName }}
{{- $elementType := .Values.element_type | $serviceType }}
{{- $podTypeBootstrap := true }}
{{- with $env := dict "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "elementName" $elementName "elementType" $elementType "podTypeBootstrap" $podTypeBootstrap "Values" .Values "Release" .Release }}
{{- $imagePrefix := include "kolla_image_built_prefix" $env }}
{{- $imageBuilt := printf "%s-cinder-api:%s" $imagePrefix .Values.image_tag }}
{{- $imageFull := .Values.image_full | default $imageBuilt }}
{{- $_ := set $env "imageFull" $imageFull }}
{{- include "common_manage_db_job" $env }}
{{- end }}
