{{- $resourceName := "glance-manage-db" }}
{{- $serviceName := "glance" }}
{{- $serviceType := "manage-db" }}
{{- $elementName := .Values.element_name | default $serviceName }}
{{- $elementType := .Values.element_type | $serviceType }}
{{- $configmap := "glance-api" }}
{{- $podTypeBootstrap := true }}
{{- with $env := dict "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "elementName" $elementName "elementType" $elementType "configmap" $configmap "podTypeBootstrap" $podTypeBootstrap "Values" .Values "Release" .Release }}
{{- $imagePrefix := include "kolla_image_built_prefix" $env }}
{{- $imageBuilt := printf "%s-glance-api:%s" $imagePrefix .Values.image_tag }}
{{- $imageFull := .Values.image_full | default $imageBuilt }}
{{- $_ := set $env "imageFull" $imageFull }}
{{- $containerConfigDirectory := include "kolla_val_get" (dict "valName" "container_config_directory" "env" $env ) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: glance-manage-db
spec:
  template:
    spec:
      restartPolicy: OnFailure
      nodeSelector:
          {{ .Values.selector_key }}: {{ .Values.selector_value | quote }}
      containers:
        - image: {{ $imageFull | quote }}
          name: main
          env:
{{- include "common_bootstrap_env_vars" $env | indent 12 }}
          volumeMounts:
{{- include "common_volume_mounts" $env | indent 12 }}
{{- if ne .Values.ceph_backend true  }}
            - mountPath: {{ $containerConfigDirectory }}
              name: glance-api-config
              readOnly: true
            - mountPath: /var/lib/glance/
              name: glance-persistent-storage
{{- else }}
            - mountPath: {{ $containerConfigDirectory }}/config.json
              name: glance-api-config
              readOnly: true
              subPath: config.json
            - mountPath: {{ $containerConfigDirectory }}/glance-api.conf
              name: glance-api-config
              readOnly: true
              subPath: glance-api.conf
            - mountPath: {{ $containerConfigDirectory }}/ceph.conf
              name: ceph-conf
              subPath: ceph.conf
            - mountPath: {{ $containerConfigDirectory }}/ceph.client.glance.keyring
              name: ceph-conf
              subPath: ceph.conf
{{- end }}
      volumes:
{{- include "common_volumes" $env | indent 8 }}
        - name: glance-api-config
          configMap:
            name: glance-api
{{- if ne .Values.ceph_backend true }}
        - name: glance-persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Values.pvc_name }}
{{- else }}
        - name: ceph-conf
          configMap:
            name: ceph-conf
{{- end }}
{{- end }}
