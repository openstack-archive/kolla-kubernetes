{{- $resourceName := "heat-create-keystone-endpoint-internal" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := true }}
{{- $serviceName := "heat" }}
{{- $serviceType := "orchestration" }}
{{- $interface := "internal" }}
{{- $heatInternalEndpointBuilt := printf "http://%s:%1.f/v1/%%(tenant_id)s" .Values.heat_internal_service .Values.heat_api_port }}
{{- $endpointURLFull := .Values.heat_internal_endpoint | default $heatInternalEndpointBuilt }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" $podTypeBootstrap "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "interface" $interface "endpointURLFull" $endpointURLFull "Release" .Release "Values" .Values }}
{{- include "common_create_keystone_endpoint" $env }}
{{- end }}
