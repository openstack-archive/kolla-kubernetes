{{- $imageBuilt := printf "%s/%s/%s-%s-ceph-mon:%s" .Values.docker_registry .Values.docker_namespace .Values.kolla_base_distro .Values.kolla_install_type .Values.image_tag }}
{{- $imageFull := .Values.image_full | default $imageBuilt }}
{{- $storage_interface := .Values.storage_interface | default "eth0" }}
{{- $podTypeBootstrap := true }}
{{- with $env := dict "podTypeBootstrap" $podTypeBootstrap "Values" .Values }}
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: ceph-mon
  labels:
    component: ceph
    system: mon
spec:
  template:
    metadata:
      labels:
        component: ceph
        system: mon
      annotations:
#FIXME Once out of alpha, this should be converted to yaml.
        pod.beta.kubernetes.io/init-containers: '[
          {
              "name": "update-config",
              "image": {{ include "kolla_toolbox_image_full" . | quote }},
              "command": [
                  "/bin/sh",
                  "-c",
                  "cp -a /srv/configmap/..data/* /srv/pod-main-config/;
                  STORAGE_INTERFACE={{ $storage_interface }};
                  F=/var/lib/kolla-kubernetes/ceph-mon/storage_interface;
                  [ -f $F ] && STORAGE_INTERFACE=$(<$F);
                  IP=$(ip addr list {{ $storage_interface }} | grep ''inet '' |cut -d'' '' -f6|cut -d/ -f1);
                  CONF=/srv/pod-main-config/ceph.conf;
                  found=0;
                  [ $IP == ''x.x.x.x'' ] && found=1 || true;
                  [ $IP == ''y.y.y.y'' ] && found=1 || true;
                  echo $found > /srv/pod-main-config/inlist;
                  sed -i ''/^mon host.*/d;/^mon host/d;/^mon addr/d'' $CONF;
                  sed -i ''/^\\[global\\]/a mon host = ''$IP $CONF;
                  sed -i ''/^\\[global\\]/a mon addr = ''$IP'':6789'' $CONF;
                  sed -i ''/^\\[global\\]/a mon initial members = minikube'' $CONF;
                  sed -i ''s/@MONID@/''$(hostname)''/;s/@MONADDR@/''$IP''/'' /srv/pod-main-config/config.json;"
              ],
              "volumeMounts": [
                  {
                      "name": "ceph-mon-config",
                      "mountPath": "/srv/configmap"
                  },
                  {
                      "name": "pod-main-config",
                      "mountPath": "/srv/pod-main-config"
                  },
                  {
                      "name": "ceph-mon",
                      "mountPath": "/var/lib/ceph/mon"
                  }
              ]
          }
        ]'
    spec:
      hostNetwork: True
      hostPID: True
      nodeSelector:
          {{ .Values.selector_key }}: {{ .Values.selector_value | quote }}
      containers:
        - image: {{ $imageFull | quote }}
          name: main
          command:
            - /bin/bash
            - -ec
            - |
              if [ $(cat /var/lib/kolla/config_files/inlist) == "0" ]; then
                echo "Not a mon... blocking.";
                while true; do sleep 10000; done;
              fi;
              kolla_start
          env:
{{- include "common_env_vars" . | indent 12 }}
          volumeMounts:
{{- include "common_volume_mounts" $env | indent 12 }}
            - mountPath: /var/lib/kolla/config_files/ceph.conf
              name: pod-main-config
              readOnly: true
              subPath: ceph.conf
            - mountPath: /var/lib/kolla/config_files/config.json
              name: pod-main-config
              readOnly: true
              subPath: config.json
            - mountPath: /var/lib/ceph
              name: ceph-mon
            - mountPath: /var/lib/kolla/config_files/ceph.client.mon.keyring
              subPath: data
              name: ceph-client-mon-keyring
            - mountPath: /var/lib/kolla/config_files/ceph.client.admin.keyring
              subPath: data
              name: ceph-client-admin-keyring
            - mountPath: /var/lib/kolla/config_files/ceph.monmap
              subPath: data
              name: ceph-monmap
      volumes:
{{- include "common_volumes" $env | indent 8 }}
        - name: pod-main-config
          emptyDir: {}
        - name: ceph-mon-config
          configMap:
            name: ceph-mon
        - name: ceph-client-mon-keyring
          secret:
            secretName: ceph-client-mon-keyring
        - name: ceph-client-admin-keyring
          secret:
            secretName: ceph-client-admin-keyring
        - name: ceph-monmap
          secret:
            secretName: ceph-monmap
        - name: ceph-mon
          hostPath:
            path: /var/lib/kolla/volumes/ceph-mon
{{- end }}
