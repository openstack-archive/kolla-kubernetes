{{- $serviceName := "memcached" }}
{{- $serviceKind := "svc" }}
{{- $elementName := $serviceName }}
{{- with $env := dict "serviceName" $serviceName "serviceKind" $serviceKind "elementName" $elementName "Values" .Values "Release" .Release }}
{{- $enabledStr := include "kolla_val_get" (dict "valName" "enabled" "env" $env ) }}
{{- $enabled := ne $enabledStr "false" }}
{{- if $enabled }}
{{- include "common_svc" $env }}
{{- end }}
{{- end }}
