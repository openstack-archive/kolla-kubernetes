{{- $resourceName := "neutron-create-keystone-endpoint-public" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := true }}
{{- $serviceName := "neutron" }}
{{- $serviceType := "network" }}
{{- $interface := "public" }}
{{- $neutronPublicEndpointBuilt := printf "http://%s:%1.f" .Values.kolla_kubernetes_external_vip .Values.neutron_server_port }}
{{- $endpointURLFull := .Values.neutron_public_endpoint | default $neutronPublicEndpointBuilt }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" $podTypeBootstrap "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "interface" $interface "endpointURLFull" $endpointURLFull "Values" .Values "Release" .Release }}
{{- include "common_create_keystone_endpoint" $env }}
{{- end }}
