{{- $resourceName := "neutron-create-keystone-endpoint-admin" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := true }}
{{- $serviceName := "neutron" }}
{{- $serviceType := "network" }}
{{- $interface := "admin" }}
{{- $neutronAdminEndpointBuilt := printf "http://%s:%1.f" .Values.neutron_admin_service .Values.neutron_server_port }}
{{- $endpointURLFull := .Values.neutron_admin_endpoint | default $neutronAdminEndpointBuilt }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" $podTypeBootstrap "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "interface" $interface "endpointURLFull" $endpointURLFull "Values" .Values }}
{{- include "common_create_keystone_endpoint" $env }}
{{- end }}
