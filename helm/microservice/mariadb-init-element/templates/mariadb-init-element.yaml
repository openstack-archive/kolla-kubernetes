{{- $mariadbImageBuilt := printf "%s/%s/%s-%s-mariadb:%s" .Values.docker_registry .Values.docker_namespace .Values.kolla_base_distro .Values.kolla_install_type .Values.mariadb_image_tag | default .Values.kolla_tag }}
{{- $mariadbImageFull := .Values.mariadb_image_full | default $mariadbImageBuilt }}
{{- $resourceName := "mariadb-bootstrap" }}
{{- $elementName := .Values.element_name | "mariadb" }}
{{- $searchPath := printf ":global.kolla.%s.init_element.job:global.kolla.%s.init_element.all:global.kolla.%s.all:global.kolla.mariadb.init_element.job:global.kolla.mariadb.init_element.all:global.kolla.mariadb.all:global.kolla.all" $elementName $elementName $elementName }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := true }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" $podTypeBootstrap "resourceName" $resourceName "Values" .Values "Release" .Release "searchPath" $searchPath }}
apiVersion: batch/v1
kind: Job
spec:
  template:
    spec:
      nodeSelector:
          {{ .Values.selector_key }}: {{ .Values.selector_value | quote }}
      containers:
        - image: "{{ $mariadbImageFull }}"
          name: main
          volumeMounts:
{{- include "common_volume_mounts" $env | indent 12 }}
            - mountPath: {{ .Values.container_config_directory }}
              name: mariadb-config
            - mountPath: /var/lib/mysql
              name: mariadb-persistent-storage
          env:
{{- include "common_bootstrap_env_vars" . | indent 12 }}
            - name: DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-password
                  key: password
      volumes:
{{- include "common_volumes" . | indent 8 }}
        - name: mariadb-config
          configMap:
            name: {{ $elementName }}
        - name: mariadb-persistent-storage
          persistentVolumeClaim:
            claimName: {{ $elementName }}
      restartPolicy: OnFailure
metadata:
  name: {{ $elementName }}-bootstrap
{{- end }}
