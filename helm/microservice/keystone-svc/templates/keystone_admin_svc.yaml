apiVersion: v1
kind: Service
spec:
  ports:
    - port: {{ .Values.admin_port }}
      targetPort: {{ .Values.admin_port }}
      name: "{{ .Values.element_name }}-admin"
  selector:
    service: {{ .Values.element_name | quote }}
    type: api
metadata:
   name:  "{{ .Values.element_name }}-admin"
