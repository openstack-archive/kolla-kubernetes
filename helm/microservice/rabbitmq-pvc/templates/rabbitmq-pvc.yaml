{{- $storageProvider := .Values.storage_provider | default "host" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.rabbitmq_pvc_name }}
{{- if eq $storageProvider "aws" }}
  annotations:
    volume.alpha.kubernetes.io/storage-class: experimental_can_be_anything_in_kubernetes_1_2
{{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.rabbitmq_volume_size_in_gb | default 10 }}
