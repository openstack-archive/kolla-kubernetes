{{- $resourceName := "cinder-create-keystone-endpoint-internal" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := true }}
{{- $serviceName := "cinder" }}
{{- $serviceType := "volume" }}
{{- $interface := "internal" }}
{{- $cinderInternalEndpointBuilt := printf "http://%s:%1.f/v1/%%(tenant_id)s" .Values.cinder_internal_service .Values.cinder_api_port }}
{{- $endpointURLFull := .Values.cinder_internal_endpoint | default $cinderInternalEndpointBuilt }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" $podTypeBootstrap "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "interface" $interface "endpointURLFull" $endpointURLFull "Values" .Values "Release" .Release }}
{{- include "common_create_keystone_endpoint" $env }}
{{- end }}
