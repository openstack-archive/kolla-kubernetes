{{- $resourceName := "memcached" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := false }}
{{- $name :=  .Release.Name }}
{{- $serviceName := "memcached" }}
{{- $serviceType := "deployment" }}
{{- $elementName := .Values.element_name | default $serviceName }}
{{- $elementType := .Values.element_type | $serviceType }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" $podTypeBootstrap "resourceName" $resourceName "serviceName" $serviceName "serviceType" $serviceType "elementName" $elementName "elementType" $elementType "Values" .Values }}
{{- $enabledStr := include "kolla_val_get" (dict "valName" "enabled" "env" . ) }}
{{- $enabled := ne $enabledStr "false" }}
{{- $imagePrefix := include "kolla_image_built_prefix" $env }}
{{- $memcachedImageBuilt := printf "%s-memcached:%s" $imagePrefix .Values.memcached_image_tag | default .Values.kolla_tag }}
{{- $memcachedImageFull := .Values.memcached_image_full | default $memcachedImageBuilt }}
{{- if $enabled }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
   name: {{ .Values.element_name }}
spec:
  replicas: {{ .Values.memcached_replicas }}
  template:
    metadata:
      labels:
        service: {{ $elementName }}
    spec:
      nodeSelector:
        {{ .Values.selector_key }}: {{ .Values.selector_value | quote }}
      containers:
        - image: "{{ $memcachedImageFull }}"
          name: main
          volumeMounts:
{{- include "common_volume_mounts" $env | indent 12 }}
            - mountPath: {{ .Values.container_config_directory }}
              name: memcached-config
          env:
            - name: KOLLA_CONFIG_STRATEGY
              value: COPY_ONCE
          ports:
            - containerPort: {{ .Values.memcached_port }}
              name: {{ .Values.element_name }}
{{- include "common_containers" $env | indent 8 }}
      volumes:
{{- include "common_volumes" $env | indent 8 }}
        - name: memcached-config
          configMap:
            name: {{ .Values.element_name }}
{{- end }}
{{- end }}
