apiVersion: v1
data:
  config.json: |
    {
        "command": "nova-novncproxy",
        "config_files": [
            {
                "source": "/var/lib/kolla/config_files/nova.conf",
                "dest": "/etc/nova/nova.conf",
                "owner": "nova",
                "perm": "0600"
            },
            {
                "source": "/var/lib/kolla/config_files/policy.json",
                "dest": "/etc/nova/policy.json",
                "owner": "nova",
                "perm": "0600",
                "optional": true
            }
        ],
        "permissions": [
            {
                "path": "/var/log/kolla/nova",
                "owner": "nova:nova",
                "recurse": true
            }
        ]
    }
  nova.conf: |+
    [DEFAULT]
    debug = True
    log_dir = /var/log/kolla/nova
    use_forwarded_for = true
    state_path = /var/lib/nova
    osapi_compute_listen = 0.0.0.0
    osapi_compute_listen_port = 8774
    osapi_compute_workers = 1
    metadata_workers = 1
    metadata_listen = 0.0.0.0
    metadata_listen_port = 8775
    use_neutron = True
    firewall_driver = nova.virt.firewall.NoopFirewallDriver
    linuxnet_interface_driver = nova.network.linux_net.LinuxOVSInterfaceDriver
    allow_resize_to_same_host = true
    compute_driver = libvirt.LibvirtDriver
    my_ip = 0.0.0.0
    transport_url = rabbit://openstack:qx9Dzn6Ak6yo6KzFFvcS4OFWzZ9Qr2ClLz70mopf@rabbitmq:5672

    [conductor]
    workers = 1

    [vnc]
    novncproxy_host = 0.0.0.0
    novncproxy_port = 6080
    vncserver_listen = 0.0.0.0
    vncserver_proxyclient_address = 0.0.0.0
    novncproxy_base_url = http://kolla_kubernetes_external_vip:6080/vnc_auto.html

    [oslo_concurrency]
    lock_path = /var/lib/nova/tmp

    [glance]
    api_servers = http://glance-api:9292
    num_retries = 1
    debug = True

    [cinder]
    catalog_info = volumev2:cinderv2:internalURL

    [neutron]
    url = http://neutron-server:9696
    metadata_proxy_shared_secret = zS97AdEFMkOewH6VuAS2mK8b2gJVy7iQxXCp33OH
    service_metadata_proxy = true
    auth_url = http://keystone-admin:35357/v3
    auth_type = password
    project_domain_name = default
    user_domain_id = default
    project_name = service
    username = neutron
    password = u57gEXEeXAvfUdmL15BAHJYsTiHDtc3E1bpF6tqW

    [database]
    connection = mysql+pymysql://nova:WwnD3h6x5LQxmvlD8n7rYagCg800sbxcrBq23nHP@mariadb/nova
    max_pool_size = 50
    max_overflow = 1000
