apiVersion: v1
data:
  config.json: |
    {
        "command": "/usr/sbin/libvirtd --listen",
        "config_files": [
            {
                "source": "/var/lib/kolla/config_files/libvirtd.conf",
                "dest": "/etc/libvirt/libvirtd.conf",
                "owner": "root",
                "perm": "0644"
            },
            {
                "source": "/var/lib/kolla/config_files/qemu.conf",
                "dest": "/etc/libvirt/qemu.conf",
                "owner": "root",
                "perm": "0644"
            }    ]
    }
  libvirtd.conf: |
    listen_tcp = 1
    auth_tcp = "none"
    ca_file = ""
    log_level = 3
    log_outputs = "3:file:/var/log/kolla/libvirt/libvirtd.log"
    listen_addr = "0.0.0.0"
  qemu.conf: |
    stdio_handler = "file"
kind: ConfigMap
metadata:
  creationTimestamp: 2017-02-03T18:14:25Z
  name: nova-libvirt
  namespace: kolla
  resourceVersion: "1640"
  selfLink: /api/v1/namespaces/kolla/configmaps/nova-libvirt
  uid: 98260fb0-ea3c-11e6-aa21-003a7d69f5dc
