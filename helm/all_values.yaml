common:
        selector_key: kolla_controller
        selector_value: "true"

        docker_registry: docker.io
        docker_namespace: kolla
        kolla_base_distro: centos
        kolla_install_type: binary

        enable_resolve_conf_net_host_workaround: true
        enable_openvswitch_tcp: false
        enable_neutron_dvr: false

        container_config_directory: /var/lib/kolla/config_files

        #Common Image overrides
        #fluentd_image_full:
        #kolla_toolbox_image_tag:

        enable_kube_logger: true
        fluentd_image_tag: 3.0.1
        kolla_toolbox_image_tag: 3.0.1
        kubernetes_entrypoint_image_tag: 3.0.1
        haproxy_image_tag: 3.0.1
        storage_provider: "host"
        storage_provider_fstype: "xfs"

openvswitch-ovsdb:
        openvswitch_ovsdb_image_tag: 3.0.1

neutron-server:
        image_tag: 2.0.2
        replicas: 3
        port: 9696

openvswitch-vswitchd:
        openvswitch_vswitchd_image_tag: 3.0.1
        kolla_kubernetes_ovs_setup_bridge: true
        kolla_kubernetes_ovs_add_port: true
        ext_bridge_name: "br-ex"
        ext_interface_name: "eth1"

rabbitmq-job:
        rabbitmq_pvc_name: rabbitmq
        rabbitmq_cluster_cookie: 57
        rabbitmq_image_tag: 3.0.1

rabbitmq-pod:
        rabbitmq_port: 5672
        rabbitmq_management_port: 15672
        rabbitmq_pvc_name: rabbitmq
        rabbitmq_image_tag: 3.0.1

rabbitmq-pv:
        rabbitmq_pv_name: rabbitmq
        rabbitmq_volume_size_in_gb: 10

rabbitmq-pvc:
        rabbitmq_pvc_name: rabbitmq
        rabbitmq_pv_name: rabbitmq
        rabbitmq_volume_size_in_gb: 10

rabbitmq-svc:
        rabbitmq_port: 5672
        rabbitmq_management_port: 15672
