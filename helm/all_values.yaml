common-mariadb:
        global:
            kolla:
                all:
                    database_host: mariadb
                    database_port: 3306

common-create-keystone-admin:
        global:
            kolla:
                all:
                    keystone_admin_protocol: http
                    keystone_admin_svcname: keystone-admin
                    keystone_admin_port: 35357
                    keystone_admin_project: admin
                    keystone_admin_username: admin
                    keystone_admin_domain_name: Default
                    region: RegionOne

pod-http-termination:
        global:
            kolla:
                all:
                    haproxy_python_termination: true
                    haproxy_image_tag: 3.0.2
                    haproxy_prometheus_image_full: "prom/haproxy-exporter:v0.7.1"
                    grace_period_seconds: 172800

stateful-service:
        global:
            kolla:
                all:
                    storage_provider: host
                    storage_provider_fstype: xfs
                    size_gb: 10
                    ceph:
                        monitors: []
                        pool: kollavolumes
                        secret_name: ceph-kolla
                        user: kolla

keystone-admin-svc:
        global:
            kolla:
                keystone:
                    all:
                        admin_node_port: 35357
                        admin_port_external: false
                        admin_node_port_enabled: false

keystone-internal-svc:
        global:
            kolla:
                keystone:
                    all:
                        node_port: 5000
                        port_external: false
                        node_port_enabled: false

keystone-public-svc:
        global:
            kolla:
                keystone:
                    all:
                        node_port: 5000
                        port_external: true
                        node_port_enabled: false

keystone-create-endpoints-job:
        global:
            kolla:
                all:
                    region: RegionOne
                keystone:
                    all:
                        admin_port_external: false

neutron-server-svc:
        global:
            kolla:
                neutron:
                    server:
                        all:
                            node_port: 9696
                            port_external: true
                            node_port_enabled: false

neutron-openvswitch-agent-daemonset:
        type: network
        global:
            kolla:
                neutron:
                    openvswitch_agent:
                        daemonset:
                            logger_configmap_name: neutron-openvswitch-agent-logger

neutron-l3-agent-daemonset:
        type: network
        global:
            kolla:
                neutron:
                    all:
                        dvr: false
                    l3_agent:
                        daemonset:
                            logger_configmap_name: neutron-l3-agent-logger

neutron-dhcp-agent-daemonset:
        global:
            kolla:
                neutron:
                    dhcp_agent:
                        daemonset:
                            logger_configmap_name: neutron-dhcp-agent-logger


neutron-metadata-agent-daemonset:
        type: network
        global:
            kolla:
                neutron:
                    dhcp_agent:
                        daemonset:
                            logger_configmap_name: neutron-metadata-agent-logger

openvswitch-ovsdb-daemonset:
        type: network

openvswitch-vswitchd-daemonset:
        type: network
        global:
            kolla:
                openvswitch:
                    all:
                        setup_bridge: true
                        add_port: false
                        ext_bridge_name: br-ex
                        ext_bridge_up: false
                        ext_interface_name: eth1

keepalived-daemonset:
        global:
            kolla:
                keepalived:
                    all:
                        api_interface: br-ex 

rabbitmq-init-element-job:
        global:
            element_name: rabbitmq
            kolla:
                rabbitmq:
                    all:
                        cookie:

rabbitmq-statefulset:
        global:
            element_name: rabbitmq
            kolla:
                rabbitmq:
                    all:
                        port: 5672
                        mgmt_port: 15672
                    statefulset:
                        dependencies:
                            jobs:
                            - rabbitmq-init-element

rabbitmq-svc:
        global:
            element_name: rabbitmq
            kolla:
                rabbitmq:
                    all:
                        port: 5672
                        node_port: 9696
                        port_external: false
                        node_port_enabled: false
                        mgmt_port: 15672
                        mgmt_node_port: 15672
                        mgmt_port_external: false
                        mgmt_node_port_enabled: false

memcached-svc:
        global:
            kolla:
                memcached:
                    all:
                        node_port: 11211
                        port_external: false
                        node_port_enabled: false

memcached-deployment:
        global:
            kolla:
                memcached:
                    all:
                        memcached_prometheus_image_full: "prom/memcached-exporter:v0.3.0"

mariadb-init-element-job:
        global:
            element_name: mariadb

mariadb-statefulset:
        global:
            kolla:
                mariadb:
                    all:
                        database_user: root

mariadb-svc:
        global:
            kolla:
                mariadb:
                    all:
                        node_port: 3306
                        port_external: false
                        node_port_enabled: false

nova-api-svc:
        global:
            kolla:
                nova:
                    api:
                        all:
                            node_port: 8774
                            port_external: true
                            node_port_enabled: false

nova-placement-svc:
        global:
            kolla:
                nova:
                    placement_api:
                        all:
                            node_port: 8780
                            port_external: true
                            node_port_enabled: false
nova-metadata-svc:
        global:
            kolla:
                nova:
                    metadata:
                        all:
                            node_port: 8775
                            port_external: false
                            node_port_enabled: false

nova-novncproxy-svc:
        global:
            kolla:
                nova:
                    novncproxy:
                        all:
                            node_port: 6080
                            port_external: false
                            node_port_enabled: false

nova-api-create-simple-cell-job:
        global:
            kolla:
                nova:
                    api:
                        create_cell:
                            all:
                                cell_wait_compute: true
                                cell_wait_compute_sleep: 5

nova-compute-daemonset:
        global:
            kolla:
                nova:
                    novncproxy:
                        all:
                            host: nova-novncproxy

heat-api-svc:
        global:
            kolla:
                heat:
                    api:
                        all:
                            node_port: 8004
                            port_external: false
                            node_port_enabled: false

heat-cfn-api-svc:
        global:
            kolla:
                heat:
                    api_cfn:
                        all:
                            node_port: 8000
                            port_external: false
                            node_port_enabled: false

glance-api-svc:
        global:
            kolla:
                glance:
                    api:
                        all:
                            node_port: 9292
                            port_external: false
                            node_port_enabled: false

glance-registry-svc:
        global:
            kolla:
                glance:
                    registry:
                        all:
                            node_port: 9191
                            port_external: false
                            node_port_enabled: false

cinder-api-svc:
        global:
            kolla:
                cinder:
                    api:
                        all:
                            node_port: 8776
                            port_external: false
                            node_port_enabled: false

horizon-svc:
        global:
            kolla:
                horizon:
                    all:
                        port: 80
                        node_port: 80
                        port_external: false
                        node_port_enabled: false

glance-manage-db-job:
        global:
            kolla:
                all:
                    ceph_backend: false
                glance:
                    api:
                        all:
                            pvc_name: glance

glance-api-deployment:
        global:
            kolla:
                all:
                    ceph_backend: false
                glance:
                    api:
                        all:
                            pvc_name: glance

helm-repo-svc:
        global:
            kolla:
                helm-repo:
                    all:
                        port: 8879

helm-repo-deployment:
        global:
            kolla:
                helm-repo:
                    all:
                        port: 8879
                        address: 0.0.0.0
                        pvc_name: "helm-repo"
                        persistent: true
                        method: "git"
                        url: "https://github.com/openstack/kolla-kubernetes"

ironic-api-svc:
        global:
            kolla:
                ironic:
                    api:
                        all:
                            port_external: true
                            node_port_enabled: false
                            ironic_provision: true
                            ironic_provision_vip: 172.21.0.10

ironic-inspector-svc:
        global:
            kolla:
                ironic:
                    inspector:
                        all:
                            port_external: true
                            node_port_enabled: false
                            ironic_provision: true

ironic-conductor-daemonset:
        global:
            kolla:
                ironic:
                    all:
                        ironic_api_ip: 172.21.0.10
                        ironic_provision_cidr: 172.21.0.0/24

ironic-inspector-deployment:
        global:
            kolla:
                ironic:
                    inspector:
                        all:
                            ironic_interface: net2
                            initramfs_url:
                            kernel_url:
                            ironic_dhcp_range:
                            ironic_inspection_cidr: 172.22.0.0/24
                            inspect_lldp: false

