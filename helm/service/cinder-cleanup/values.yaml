global:
    kolla:
        all:
            kubernetes_entrypoint: true
            database_host: "mariadb"
            database_port: 3306
            database_name: "cinder"
            database_user: "cinder"
            keystone_user_name: cinder
            keystone_user_project: service
            keystone_user_project_domain: Default
            keystone_user_domain: Default
            keystone_user_role: admin
        cinder:
            delete_db:
                job:
                    dependencies:
                        service:
                        - mariadb
            delete_keystone_user:
                job:
                    dependencies:
                        jobs:
                        - cinder-delete-keystone-service
                        - cinder-delete-keystone-servicev2
                        service:
                        - keystone-admin
            delete_keystone_service:
                job:
                    dependencies:
                        service:
                        - keystone-admin
            delete_keystone_servicev2:
                job:
                    dependencies:
                        jobs:
                        - cinder-delete-keystone-service
                        service:
                        - keystone-admin
