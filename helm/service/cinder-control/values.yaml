global:
    kolla:
        all:
            kubernetes_entrypoint: true
        cinder:
            create_db:
                job:
                    kubernetes_entrypoint: true
                    dependencies:
                        SERVICE:
                        - mariadb
            manage_db:
                job:
                    ceph_backend: true
                    kubernetes_entrypoint: true
                    dependencies:
                        SERVICE:
                        - mariadb
                        JOBS:
                        - cinder-create-db
            create_keystone_user:
                job:
                    kubernetes_entrypoint: true
                    dependencies:
                        JOBS:
                        - cinder-create-keystone-service
                        SERVICE:
                        - keystone-admin
            create_keystone_service:
                job:
                    kubernetes_entrypoint: true
                    dependencies:
                        SERVICE:
                        - keystone-admin
            create_keystone_servicev2:
                job:
                    kubernetes_entrypoint: true
                    dependencies:
                        SERVICE:
                        - keystone-admin
            create_keystone_endpoint:
                public:
                    job:
                        kubernetes_entrypoint: true
                        dependencies:
                            JOBS:
                            - cinder-create-keystone-service
                            - cinder-create-keystone-user
                            - cinder-create-keystone-endpoint-internal
                            - cinder-create-keystone-endpoint-admin
                            SERVICE:
                            - keystone-admin
                internal:
                    job:
                        kubernetes_entrypoint: true
                        dependencies:
                            JOBS:
                            - cinder-create-keystone-service
                            - cinder-create-keystone-user
                            - cinder-create-keystone-endpoint-admin
                            SERVICE:
                            - keystone-admin
                admin:
                    job:
                        kubernetes_entrypoint: true
                        dependencies:
                            JOBS:
                            - cinder-create-keystone-service
                            - cinder-create-keystone-user
                            SERVICE:
                            - keystone-admin
                publicv2:
                    job:
                        kubernetes_entrypoint: true
                        dependencies:
                            JOBS:
                            - cinder-create-keystone-servicev2
                            - cinder-create-keystone-user
                            - cinder-create-keystone-endpoint-internalv2
                            - cinder-create-keystone-endpoint-adminv2
                            SERVICE:
                            - keystone-admin
                internalv2:
                    job:
                        kubernetes_entrypoint: true
                        dependencies:
                            JOBS:
                            - cinder-create-keystone-servicev2
                            - cinder-create-keystone-user
                            - cinder-create-keystone-endpoint-adminv2
                            SERVICE:
                            - keystone-admin
                adminv2:
                    job:
                        kubernetes_entrypoint: true
                        dependencies:
                            JOBS:
                            - cinder-create-keystone-servicev2
                            - cinder-create-keystone-user
                            SERVICE:
                            - keystone-admin
            api:
                deployment:
                    kubernetes_entrypoint: true
                    dependencies:
                        JOBS:
                        - cinder-create-keystone-endpoint-public
                        - cinder-create-keystone-endpoint-internal
                        - cinder-create-keystone-endpoint-admin
                        - cinder-create-keystone-endpoint-publicv2
                        - cinder-create-keystone-endpoint-internalv2
                        - cinder-create-keystone-endpoint-adminv2
                        - cinder-create-db
                        - cinder-manage-db
                        SERVICE:
                        - mariadb
                        - keystone-admin
                svc:
                    port_external: true
            scheduler:
                statefulset:
                    kubernetes_entrypoint: true
                    dependencies:
                        SERVICE:
                        - cinder-api
