{{- define "common_pvc" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ if (empty .Values.pv_name) }} {{ .pvName }} {{ else }} {{ .Values.pv_name }} {{ end }}
{{- if eq .storageProvider "aws" }}
  annotations:
    volume.alpha.kubernetes.io/storage-class: experimental_can_be_anything_in_kubernetes_1_2
{{- end }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ if (empty .Values.glance_volume_size_gb) }} {{ .volumeSizeGB }} {{ else }} {{ .Values.glance_volume_size_gb }} {{ end }}
{{- end }}
