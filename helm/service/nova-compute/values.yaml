global:
    kolla:
        all:
            kubernetes_entrypoint: true
        nova:
            all:
                cell_enabled: true
            api:
                create_cell:
                    job:
                        dependencies:
                            service:
                            - nova-metadata
                            - nova-api
            compute:
                daemonset:
                    dependencies:
                        service:
                        - nova-metadata
                        - nova-api
                        socket:
                        - /run/libvirt/libvirt-sock
            libvirt:
                daemonset:
                    dependencies:
                        service:
                        - nova-metadata
                        - nova-api
