global:
    kolla:
        all:
            kubernetes_entrypoint: true
        nova:
            all:
                placement_api_enabled: true
            api:
                create_db:
                    job:
                        dependencies:
                            service:
                            - mariadb
                manage_db:
                    job:
                        dependencies:
                            jobs:
                            - nova-api-create-db
                            service:
                            - mariadb
                deployment:
                    dependencies:
                        jobs:
                        - nova-api-create-db
                        - nova-api-manage-db
                        - nova-create-keystone-endpoint-public
                        - nova-create-keystone-endpoint-internal
                        - nova-create-keystone-endpoint-admin
                        service:
                        - mariadb
                        - keystone-admin
            create_db:
                job:
                    dependencies:
                        service:
                        - mariadb
            create_keystone_service:
                job:
                    dependencies:
                        service:
                        - keystone-admin
            create_keystone_user:
                job:
                    dependencies:
                        jobs:
                        - nova-create-keystone-service
                        service:
                        - keystone-admin
            create_keystone_endpoint:
                admin:
                    job:
                        dependencies:
                            jobs:
                            - nova-create-keystone-service
                            - nova-create-keystone-user
                            service:
                            - keystone-admin
                internal:
                    job:
                        dependencies:
                            jobs:
                            - nova-create-keystone-service
                            - nova-create-keystone-user
                            - nova-create-keystone-endpoint-admin
                            service:
                            - keystone-admin
                public:
                    job:
                        dependencies:
                            jobs:
                            - nova-create-keystone-service
                            - nova-create-keystone-user
                            - nova-create-keystone-endpoint-admin
                            - nova-create-keystone-endpoint-internal
                            service:
                            - keystone-admin
            conductor:
                statefulset:
                    dependencies:
                        service:
                        - nova-api
            scheduler:
                statefulset:
                    dependencies:
                        service:
                        - nova-api
            consoleauth:
                statefulset:
                    dependencies:
                        service:
                        - nova-api
            novncproxy:
                deployment:
                    dependencies:
                        service:
                        - nova-api
