apiVersion: batch/v1
kind: Job
spec:
  template:
    spec:
      containers:
        - image: "192.168.204.9:5000/kolla/kolla-k8s-orchestration"
          name: generate-secrets
          command: ["/tools/secret-generator.py"]
          args: ["create"]
          volumeMounts:
          - name: passwords
            mountPath: /etc/kolla/
      volumes:
        - name: globals
          configMap:
            name: globals
        - name: passwords
          secret:
            secretName: passwords
      restartPolicy: OnFailure
metadata:
  name: generate-secrets
