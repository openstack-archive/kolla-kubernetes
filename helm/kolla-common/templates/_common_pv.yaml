{{- define "common_pv" }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .pvName }}
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: {{ .volumeSizeGB }}Gi
{{- if eq .storageProvider "host" }}
  hostPath:
    path: /var/lib/kolla/volumes/{{ .pvName }}

{{- else if eq .storageProvider "gce" }}
  gcePersistentDisk:
    pdName: {{ .pvName }}
    fsType: {{ .storageProviderFStype | default "xfs" }}

{{- else if eq .storageProvider "ceph" }}
  rbd:
    monitors:
      {{- range .ceph.monitors }}
      - "{{ . }}:6789"
      {{- end }}
    pool: {{ .ceph.pool }}
    image: {{ .volumeName }}
    user: {{ .ceph.user }}
    {{- if .ceph.keyring }}
    {{- if gt .ceph.keyring|len  0 }}
    keyring: {{ .ceph.keyring }}
    {{- end }}
    {{- end }}
    {{- if .ceph.secretName }}
    {{- if gt .ceph.secretName|len 0 }}
    secretRef:
      name: {{ .ceph.secretName }}
    {{- end }}
    {{- end }}
    fsType: {{ .storageProviderFStype | default "xfs" }}
    readOnly: false
{{- end }}
{{- end }}
