{{- define "common_pvc" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .pvcName }}
spec:
  accessModes:
    - ReadWriteOnce
{{- if eq .storageProvider "dynamic" }}
#FIXME pass through .storageClass
  storageClassName: {{ .storageClass | "rbd" }}
{{- end }}
  resources:
    requests:
      storage: {{ .volumeSizeGB }}
{{- end }}
