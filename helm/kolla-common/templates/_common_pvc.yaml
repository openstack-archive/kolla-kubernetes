{{- define "common_pvc" }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .pvcName }}
spec:
  accessModes:
    - ReadWriteOnce
{{- if eq .storageProvider "dynamic" }}
  storageClassName: {{ default "rbd" .storageClass }}
{{- end }}
  resources:
    requests:
      storage: {{ .volumeSizeGB }}
{{- end }}
