{{- define "common_manage_db_job" }}
{{- $imagePullPolicy := include "kolla_val_get_str" (dict "key" "image_pull_policy" "searchPath" .searchPath "Values" .Values ) }}
{{- $containerConfigDirectory := include "kolla_val_get_str" (dict "key" "container_config_directory" "searchPath" .searchPath "Values" .Values ) }}
{{- $selectorKey := include "kolla_val_get_str" (dict "key" "selector_key" "searchPath" .searchPath "Values" .Values ) }}
{{- $selectorValue := include "kolla_val_get_str" (dict "key" "selector_value" "searchPath" .searchPath "Values" .Values ) }}
apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .resourceName }}-manage-db"
spec:
  template:
    spec:
      nodeSelector:
          {{ $selectorKey }}: {{ $selectorValue | quote }}
      restartPolicy: OnFailure
      initContainers:
{{- include "common_dependency_container" . | indent 8 }}
      containers:
        - image: {{ .imageFull | quote }}
          imagePullPolicy: {{ $imagePullPolicy | quote }}
          name: "main"
          volumeMounts:
{{ include "common_volume_mounts" . | indent 12 }}
            - mountPath: {{ $containerConfigDirectory }}
              name: service-configmap
              readOnly: true
          env:
            - name: KOLLA_KUBERNETES
              value: ""
            - name: KOLLA_BOOTSTRAP
              value: ""
            - name: KOLLA_CONFIG_STRATEGY
              value: "COPY_ONCE"
{{- if eq .serviceName "heat-api" }}
            - name: OS_SERVICE_TOKEN
              value: ""
            - name: OS_IDENTITY_API_VERSION
              value: "3"
            - name: OS_AUTH_URL
              value: "http://keystone-internal:5000/v3"
            - name: OS_PROJECT_NAME
              value: "admin"
            - name: OS_PROJECT_DOMAIN_NAME
              value: "Default"
            - name: OS_USER_DOMAIN_NAME
              value: "Default"
            - name: OS_USERNAME
              value: "admin"
            - name: OS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keystone-admin-password
                  key: password
            - name: HEAT_DOMAIN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: heat-domain-admin-password
                  key: password
{{- end }}
      volumes:
{{- include "common_volumes" . | indent 8 }}
        - name: service-configmap
          configMap:
            name: {{ .serviceName }}
{{- if .extraConfigmapConfig }}
{{- include .extraConfigmapConfig . | indent 12 }}
{{- end }}
{{- end }}
