{{- $rabbitmqImageBuilt := printf "%s/%s/%s-%s-rabbitmq:%s" .Values.global.docker_registry .Values.global.docker_namespace .Values.global.kolla_base_distro .Values.global.kolla_install_type .Values.rabbitmq_image_tag | default .Values.global.kolla_tag }}
{{- $rabbitmqImageFull := .Values.rabbitmq_image_full | default $rabbitmqImageBuilt }}
{{- $kollaToolBoxImageBuilt := printf "%s/%s/%s-%s-kolla-toolbox:%s" .Values.global.docker_registry .Values.global.docker_namespace .Values.global.kolla_base_distro .Values.global.kolla_install_type .Values.global.kolla_tool_box_image_tag | default .Values.global.kolla_tag  }}
{{- $kollaToolBoxImageFull := .Values.global.kolla_tool_box_image_full | default $kollaToolBoxImageBuilt }}
{{- $resourceName := "rabbitmq" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := false }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" false "resourceName" $resourceName "Common" .Common "Values" .Values }}apiVersion: extensions/v1beta1
apiVersion: apps/v1alpha1
kind: PetSet
spec:
  serviceName: "rabbitmq"
  replicas: 1
  template:
    metadata:
      labels:
        service: rabbitmq
      annotations:
        pod.alpha.kubernetes.io/initialized: "true"
        pod.alpha.kubernetes.io/init-containers: '[
          {
              "name": "update-config",
              "image": "{{ $kollaToolBoxImageFull }}",
              "command": [
                  "/bin/sh",
                  "-c",
                  "cp -a /srv/configmap/..data/* /srv/pod-main-config/;
                   sed -i ''/^export ERL_EPMD_ADDRESS=0.0.0.0$/d'' /srv/pod-main-config/rabbitmq-env.conf;"
              ],
              "volumeMounts": [
                  {
                      "name": "rabbitmq-config",
                      "mountPath": "/srv/configmap"
                  },
                  {
                      "name": "pod-main-config",
                      "mountPath": "/srv/pod-main-config"
                  }
              ]
          }
      ]'
    spec:
      nodeSelector:
          {{ .Values.selector_key }}: {{ .Values.selector_value | quote }}
      containers:
        - image: "{{ $rabbitmqImageFull }}"
          name: main
          volumeMounts:
{{- include "common_volume_mounts" $env | indent 12 }}
            - mountPath: {{ .Values.global.container_config_directory }}
              name: pod-main-config
            - mountPath: /var/lib/rabbitmq
              name: rabbitmq-persistent-storage
          env:
            - name: KOLLA_CONFIG_STRATEGY
              value: COPY_ONCE 
          ports:
            - containerPort: {{ .Values.global.rabbitmq_port | default 1111 }}
              name: rabbitmq
            - containerPort: {{ .Values.global.rabbitmq_management_port | default 2222 }}
              name: management
{{- include "common_containers" . | indent 8 }}
      volumes:
{{- include "common_volumes" . | indent 8 }}
        - name: pod-main-config
          emptyDir: {}
        - name: rabbitmq-config
          configMap:
            name: rabbitmq
        - name: rabbitmq-persistent-storage
          persistentVolumeClaim:
            claimName: rabbitmq-pvc 
metadata:
   name: rabbitmq
   namespace: {{ .Values.global.kolla_kubernetes_namespace }}
{{- end }}
