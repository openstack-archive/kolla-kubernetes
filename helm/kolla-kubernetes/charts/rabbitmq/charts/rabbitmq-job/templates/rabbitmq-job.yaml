{{- $rabbitmqImageBuilt := printf "%s/%s/%s-%s-rabbitmq:%s" .Values.global.docker_registry .Values.global.docker_namespace .Values.global.kolla_base_distro .Values.global.kolla_install_type .Values.global.rabbitmq_image_tag | default .Values.global.kolla_tag }}
{{- $rabbitmqImageFull := .Values.rabbitmq_image_full | default $rabbitmqImageBuilt }}
{{- $resourceName := "rabbitmq" }}
{{- $netHostTrue := false }}
{{- $podTypeBootstrap := true }}
{{- with $env := dict "netHostTrue" $netHostTrue "podTypeBootstrap" false "resourceName" $resourceName "Common" .Common "Values" .Values }}
apiVersion: batch/v1
kind: Job
spec:
  template:
    spec:
      nodeSelector:
          {{ .Values.selector_key }}: {{ .Values.selector_value | quote }}
      containers:
        - image: "{{ $rabbitmqImageFull }}"
          name: main
          volumeMounts:
{{- include "common_volume_mounts" $env | indent 12 }}
            - mountPath: {{ .Values.global.container_config_directory }}
              name: rabbitmq-config
            - mountPath: /var/lib/rabbitmq
              name: rabbitmq-persistent-storage
          env:
            - name: KOLLA_BOOTSTRAP
              value: ""
            - name: KOLLA_CONFIG_STRATEGY
              value: COPY_ONCE
            - name: RABBITMQ_CLUSTER_COOKIE
              value: {{ .Values.global.rabbitmq_cluster_cookie }}
      volumes:
{{- include "common_volumes" . | indent 8 }}
        - name: rabbitmq-config
          configMap:
            name: rabbitmq
        - name: rabbitmq-persistent-storage
          persistentVolumeClaim:
            claimName: {{ .Values.global.rabbit.pvc_name }}
      restartPolicy: OnFailure
metadata:
  name: rabbitmq-bootstrap
  namespace: {{ .Values.global.kolla_kubernetes_namespace }}
{{- end }}
