# Default values for openvswitch-ovsdb.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

### Common variables
docker_registry: 192.168.80.240:4000
docker_namespace: kolla
kolla_base_distro: centos
kolla_install_type: source
kolla_tag: 3.0.0
enable_resolve_conf_net_host_workaround: true
container_config_directory: /var/lib/kolla/config_files
kubernetes_entrypoint_image_tag: 3.0.0
kolla_tool_box_image_tag: 3.0.0
kolla_kubernetes_namespace: kolla

### OVS common parameters
selector_key: kolla_compute
selector_value: "true"
ext_bridge_name: "br-ex"
ext_interface_name: "eth1"

### OVSDB required variables
type: compute
openvswitch_ovsdb_image_tag: 3.0.0
kolla_kubernetes_namespace: kolla
