---
- name: Ensuring config directories exist
  file:
    path: "{{ node_config_directory }}/{{ item }}"
    state: "directory"
    recurse: yes
  with_items:
    - "keepalived"

- name: Copying over config.json files for services
  template:
    src: "{{ item }}.json.j2"
    dest: "{{ node_config_directory }}/{{ item }}/config.json"
  with_items:
    - "keepalived"

- name: Copying files for keepalived
  template:
    src: "{{ item.src }}"
    dest: "{{ node_config_directory }}/keepalived/{{ item.dest }}"
  with_items:
    - { src: "keepalived.conf.j2", dest: "keepalived.conf" }
