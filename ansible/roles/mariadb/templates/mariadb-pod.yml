apiVersion: v1
kind: ReplicationController
spec:
  replicas: 1
  selector:
      service: mariadb
  template:
    metadata:
      labels:
        service: mariadb
    spec:
      containers:
        - image: "kollaglue/centos-binary-mariadb:3.0.0"
          name: mariadb
          volumeMounts:
            - mountPath: /var/lib/kolla/config_files
              name: mariadb-config
            - mountPath: /var/lib/mysql
              name: mariadb-persistent-storage
            - mountPath: /var/log/kolla/
              name: kolla-logs
          env:
            - name: KOLLA_KUBERNETES
              value: ""
            - name: KOLLA_CONFIG_STRATEGY
              value: COPY_ALWAYS
          ports:
            - containerPort: 3306
              name: mariadb
      volumes:
        - name: mariadb-config
          configMap:
            name: mariadb-configmap
        - name: mariadb-persistent-storage
          hostPath:
            path: /var/lib/mysql
        - name: kolla-logs
          emptyDir: {}
metadata:
   name: mariadb