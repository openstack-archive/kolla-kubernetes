apiVersion: batch/v1
kind: Job
metadata:
  name: mariadb-bootstrap
spec:
  template:
    metadata:
      name: mariadb-bootstrap
    spec:
      restartPolicy: OnFailure
      containers:
        - image: "kollaglue/centos-binary-mariadb:3.0.0"
          name: mariadb-bootstrap
          volumeMounts:
            - mountPath: /var/lib/kolla/config_files
              name: mariadb-config
            - mountPath: /var/lib/mysql
              name: mariadb-persistent-storage
            - mountPath: /var/log/kolla
              name: kolla-logs
          env:
            - name: KOLLA_KUBERNETES
              value: ""
            - name: KOLLA_BOOTSTRAP
              value: ""
            - name: KOLLA_CONFIG_STRATEGY
              value: "COPY_ALWAYS"
            - name: DB_ROOT_PASSWORD
              value: "TeA0WCSfbwoA4AC1DHOZ1xlPWFvan58priy5yTi6"
      volumes:
        - name: mariadb-config
          configMap:
            name: mariadb-configmap
        - name: mariadb-persistent-storage
          hostPath:
            path: /var/lib/mysql
        - name: kolla-logs
          emptyDir: {}
