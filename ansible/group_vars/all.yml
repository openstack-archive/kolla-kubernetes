---
# The options in this file can be overridden in 'kolla-kubernetes.yml'

# The "temp" files that are created before merge need to stay persistent due
# to the fact that ansible will register a "change" if it has to create them
# again. Persistent files allow for idempotency
container_config_directory: "/var/lib/kolla/config_files"

##############################
# Kolla Kubernetes options
##############################
# For now, set kolla_internal_vip_address in /etc/kolla/globals.yml to use as
# the ip address for all the services.
# kolla_internal_vip_address: "10.10.10.254"

# Valid options are [ COPY_ONCE, COPY_ALWAYS ]
config_strategy: "COPY_ALWAYS"

# Valid options are [ centos, fedora, oraclelinux, ubuntu ]
kolla_base_distro: "centos"
# Valid options are [ binary, source ]
kolla_install_type: "binary"

####################
# OpenStack options
####################
openstack_release: "3.0.0"

####################
# Docker options
####################
docker_registry_email:
docker_registry:
docker_namespace: "kolla"
docker_registry_username:

########################
# Kubernetes Cluster
########################
keystone_replicas: "1"
memcached_replicas: "1"
rabbitmq_replicas: "1"
horizon_replicas: "1"
glance_api_replicas: "1"
glance_registry_replicas: "1"
neutron_control_replicas: "1"

#################################
# Kubernetes Cluster DNS setting
#################################
dns_replicas: "1"
#dns_server_ip: ""
dns_domain_name: "openstack.kolla"

########################
# Persistent Storage
########################
storage_provider: "host"  # host, ceph, gce, aws
storage_ceph:
  keyring: /etc/ceph/ceph.client.admin.keyring
  monitors:
  - x.x.x.x
  - y.y.y.y
  pool: rbd
  secretName: pkt-ceph-secret
  ssh_user: root
  user: admin

###########
# Services
###########
enable_mariadb: yes
