[tox]
minversion = 2.0
envlist = py34,py27,pypy,pep8
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   KOLLA_KUBERNETES_TOX=1
deps = -r{toxinidir}/test-requirements.txt
commands = /bin/bash -c "tools/test.sh '{posargs}'"

[testenv:bashate]
commands = bashate tools/setup_gate.sh {posargs}

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py test --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[testenv:deploy-centos-binary]
commands = echo

[testenv:deploy-centos-source]
commands = echo

[testenv:deploy-ubuntu-binary]
commands = echo

[testenv:deploy-ubuntu-source]
commands = echo

[testenv:releasenotes]
commands =
  rm -rf releasenotes/build
  sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build
