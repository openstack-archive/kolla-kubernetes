---
- name: Bootstrapping Keystone
  command: kollakube resource create bootstrap keystone-create-db keystone-endpoints keystone-manage-db

- name: Waiting for the keystone-create-db to complete
  command: kubectl get jobs keystone-create-db -o json --namespace {{ kolla_kubernetes_namespace }}
  register: result
  until:
    - "{{ (result.stdout | from_json).status.succeeded is defined }}"
    - "{{ (result.stdout | from_json).status.succeeded }} == 1"
  retries: 10
  delay: 4
  ignore_errors: True

- fail: msg="keystone-create-db bootstrap job failed. Check the logs of the keystone-create-db container."
  when: "{{ (result.stdout | from_json).status.succeeded is undefined }}"

- name: Waiting for the keystone-manage-db to complete
  command: kubectl get jobs keystone-manage-db -o json --namespace {{ kolla_kubernetes_namespace }}
  register: result
  until:
    - "{{ (result.stdout | from_json).status.succeeded is defined }}"
    - "{{ (result.stdout | from_json).status.succeeded }} == 1"
  retries: 10
  delay: 4
  ignore_errors: True

- fail: msg="keystone-manage-db bootstrap job failed. Check the logs of the keystone-create-db container."
  when: "{{ (result.stdout | from_json).status.succeeded is undefined }}"

- name: Waiting for the keystone-endpoints to complete
  command: kubectl get jobs keystone-endpoints -o json --namespace {{ kolla_kubernetes_namespace }}
  register: result
  until:
    - "{{ (result.stdout | from_json).status.succeeded is defined }}"
    - "{{ (result.stdout | from_json).status.succeeded }} == 1"
  retries: 10
  delay: 4
  ignore_errors: True

- fail: msg="keystone-endpoints bootstrap job failed. Check the logs of the keystone-create-db container."
  when: "{{ (result.stdout | from_json).status.succeeded is undefined }}"

- name: Cleanup Keystone Bootstrap pod
  command: kollakube resource delete bootstrap keystone-create-db keystone-endpoints keystone-manage-db
