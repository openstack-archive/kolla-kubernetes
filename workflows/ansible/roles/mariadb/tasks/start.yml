---
- name: Starting MariaDB replication controller
  command: kollakube resource create pod mariadb

- name: Checking if MariaDB service is running
  command: kubectl get petsets mariadb -o json --namespace {{ kolla_kubernetes_namespace }}
  register: result
  until: "{{ (result.stdout | from_json).status.replicas == 1 }}"
  retries: 10
  delay: 4
  ignore_errors: True

# Database replicas is currently hardcodede to 1
- fail: msg="Mariadb failed to start."
  when: "{{ (result.stdout | from_json).status.replicas != 1 }}"
