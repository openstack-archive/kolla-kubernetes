---

- project:
    name: openstack/kolla-ansible
    check:
      jobs:
        - kolla-k8s-ansible-centos-source-master

- nodeset:
    name: kolla-k8s-centos
    nodes:
      - name: primary
        label: centos-7
      - name: node1
        label: centos-7
      - name: node2
        label: centos-7

- job:
    name: kolla-k8s-base
    pre-run: tests/playbooks/pre.yml
    run: tests/playbooks/run.yml
    post-run: tests/playbooks/post.yml
    attempts: 1
    timeout: 5400
    required-projects:
      - openstack/kolla
      - openstack/requirements
    irrelevant-files:
      - ^.*\.rst$
      - ^doc/.*

- job:
    name: kolla-k8s-ansible-centos-source-master
    parent: kolla-k8s-base
    nodeset: kolla-k8s-centos
    vars:
      base_distro: centos
      install_type: source
